[package]
name = "import-pgn"
version = "0.0.0"
publish = false
edition = "2021"

[dependencies]
pgn-reader = "0.27"
btoi = "0.5"
reqwest = { version = "0.12", features = ["blocking", "json"] }
bzip2 = "0.6"
serde = { version = "1", features = ["derive"] }
serde_with = "3"
serde_json = "1"
clap = { version = "4", features = ["derive", "deprecated"] }
crossbeam = "0.8"
indicatif = "0.17"
zstd = "0.13"
time = "0.3"
