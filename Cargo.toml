[package]
name = "lila-openingexplorer"
version = "3.0.0"
publish = false
description = "An opening explorer for lichess.org"
homepage = "https://explorer.lichess.ovh"
repository = "https://github.com/niklasf/lila-openingexplorer"
readme = "README.md"
license = "AGPL-3.0+"
authors = ["Niklas Fiekas <niklas.fiekas@backscattering.de>"]
categories = ["games"]
keywords = ["chess", "lichess"]
edition = "2021"

[dependencies]
async-channel = "1"
axum = "0.4"
byteorder = "1"
bytes = "1"
chrono = { version = "0.4", default-features = false }
clap = { version = "3.0.0", features = ["derive"] }
csv = "1"
env_logger = "0.9"
futures-util = "0.3"
log = "0.4"
pin-project-lite = "0.2"
reqwest = { version = "0.11", features = ["stream"] }
rocksdb = { version = "0.17", features = ["snappy"] }
rustc-hash = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_with = { version = "1", features = ["chrono"] }
sha-1 = "0.10"
shakmaty = { version = "0.20.1", features = ["variant"] }
smallvec = "1"
sync_wrapper = "0.1"
thiserror = "1"
tokio = { version = "1", features = ["full"] }
tokio-stream = { version = "0.1", features = ["io-util"] }
tokio-util = { version = "0.6", features = ["io"] }
tower-http = { version = "0.2", features = ["set-header"] }

[dev-dependencies]
quickcheck = "1"
